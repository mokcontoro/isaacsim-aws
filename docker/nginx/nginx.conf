worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Increase buffer sizes for video streaming
    proxy_buffering off;

    upstream rosbridge {
        server 127.0.0.1:9090;
    }

    upstream video_server {
        server 127.0.0.1:8080;
    }

    upstream webrtc_client {
        server 127.0.0.1:8211;
    }

    server {
        listen 80;
        server_name _;

        # Frontend static files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # WebSocket proxy to rosbridge
        location /ws {
            proxy_pass http://rosbridge/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }

        # MJPEG video stream proxy to web_video_server
        location /video/ {
            proxy_pass http://video_server/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_buffering off;
            proxy_cache off;
            # Needed for MJPEG streaming
            proxy_read_timeout 86400;
            chunked_transfer_encoding off;
        }

        # WebRTC streaming client proxy
        location /streaming/ {
            proxy_pass http://webrtc_client/streaming/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 86400;
        }
    }
}
